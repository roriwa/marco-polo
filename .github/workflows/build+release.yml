name: Build and Release

on: workflow_dispatch  # manual trigger
  # push:
  #   branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: latest
        cache: 'npm'
        cache-dependency-path: 'src/marco-polo/package-lock.json'
    - run: npm install
    - run: make build
